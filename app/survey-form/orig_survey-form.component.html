<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="survey-form.component.css">
</head>

<body>

<!-- Student Survey Form for GMU SWE 645 -->
<!-- By Bruce Long, Samir Yuja, and Vidya Kapadia, 3 November 2021 -->

<h1>SWE 645 Student Survey Form</h1>

<form #studentsurvey = "ngForm" (ngSubmit) = "onClickSubmit(studentsurvey.value)" >

   <div class="form-control">
     <!-- required fields -->
     <label for="firstname">First name:</label>
     <input type="text" id="firstname" name="firstname" required ngModel><br>
     <label for="lastname">Last name:</label>
     <input type="text" id="lastname" name="lastname" required ngModel><br>

     <label for="street">Street address:</label>
     <input type="text" id="street" name="street" required ngModel><br>
     <label for="city">City:</label>
     <input type="text" id="city" name="city" required ngModel><br>

     <label for="state">State:</label>
     <input type="text" id="state" name="state" required ngModel><br>
     <label for="zip">Zip code:</label>
     <input type="text" id="zip" name="zip" required ngModel><br>

     <label for="phone">Phone:</label>
     <input type="tel" id="phone" name="phone" required ngModel><br>
     <label for="email">Email address:</label>
     <input type="email" id="email" name="email" required ngModel><br>
     <label for="date">Date:</label>
     <input type="date" id="date" name="date" required ngModel><br>
   </div>

   <div class="form-control">
               <label>What did you like most about the campus?
                   <br><small>Check all that apply.</small>
               </label>
               <label for="like-1">
                   <input type="checkbox" value="Students"
                          name="likeStudents" ngModel>Students</label>
               <label for="like-2">
                   <input type="checkbox" value="Location"
                          name="likeLocation" ngModel>Location</label>
               <label for="like-3">
                   <input type="checkbox" value="Campus"
                          name="likeCampus" ngModel>Campus</label>
               <label for="like-4">
                   <input type="checkbox" value="Atmosphere"
                          name="likeAtmosphere" ngModel>Atmosphere</label>
               <label for="like-5">
                   <input type="checkbox" value="Dorm rooms"
                          name="likeDorms" ngModel>Dorm rooms</label>
               <label for="like-6">
                   <input type="checkbox" value="Sports"
                          name="likeSports" ngModel>Sports</label>
               <br>
   </div>


   <div class="form-control">
            <label>
                How did you become interested in the university?
            </label>

            <label for="interest-1">
                <input type="radio"
                       value="Friends"
                       name="interest" ngModel>Friends
            </label>
            <label for="interest-2">
                <input type="radio"
                       value="Television"
                       name="interest" ngModel>Television
            </label>
            <label for="interest-3">
                <input type="radio"
                       value="Internet"
                       name="interest" ngModel>Internet
            </label>
            <label for="interest-4">
                <input type="radio"
                       value="Other"
                       name="interest" ngModel>Other
            </label>
            <br>
   </div>

   <div class="form-control">
               <label for="recommend" id="label-recommend">
                   What is the likelihood of you recommending this school to other prospective students?
               </label>

               <!-- menu choices -->
               <select name="recommend" id="recommend" ngModel>
                   <option value="Very likely">Very likely</option>
                   <option value="Likely">Likely</option>
                   <option value="Unlikely">Unlikely</option>
               </select>
               <br>
   </div>

<!-- Two controls from previous form not required for this one...
   <div class="form-control">
        <label for="raffle">Raffle entry:</label>
        <input type="text" id="raffle" name="raffle" placeholder="Enter 10 comma-separated numbers in range 1 to 100" ngModel>
        <br><br>

        <label for="comments">Additional comments:</label>
        <textarea name="comments" id="comments" ngModel>
        </textarea>
        <br><br>
   </div>
-->

<input type="submit" value="Submit"> &nbsp;&nbsp;
<input type="reset" value="Cancel">

<p>Click the "Submit" button to process form,<br>
 or "Cancel" to clear.</p>

</form>

</body>
</html>
